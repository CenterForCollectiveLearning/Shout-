<table border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse:collapse;border:0;max-width:600px!important">
   <tbody>
      <tr>
         <td valign="top" style="background-color:#fafafa;border-top:0;border-bottom:0;padding-top:9px;padding-bottom:9px"></td>
      </tr>
      <tr>
         <td valign="top" style="background-color:#ffffff;border-top:0;border-bottom:0;padding-top:9px;padding-bottom:0">
            <table border="0" cellpadding="0" cellspacing="0" width="100%" style="min-width:100%;border-collapse:collapse">
               <tbody>
                  <tr>
                     <td valign="top" style="padding:9px">
                        <table align="left" width="100%" border="0" cellpadding="0" cellspacing="0" style="min-width:100%;border-collapse:collapse">
                           <tbody>
                              <tr>
                                 <td valign="top" style="padding-right:9px;padding-left:9px;padding-top:0;padding-bottom:0;text-align:center">
                                    <img align="center" alt="" src="https://ci6.googleusercontent.com/proxy/1YemJZSHqe5_UU0R9OaQgRnPa9EIq360JLmWvgk-WiwXkbsj09t3SEczLbOpqce2vdnQUJBNWpCmYWHlQWxY-o7FR5jT99yBMgsat-wooIrCiUWBXVhAVnwgkApj20WIbDwCbnGPAiO3xV7gWqqsxFaDKQ672MVsFEvXbXU=s0-d-e1-ft#https://gallery.mailchimp.com/206bc53a5da30c26761b03d39/images/3cf95f18-f765-4467-8ab5-c6818fa8c90e.png">
                                 </td>
                              </tr>
                           </tbody>
                        </table>
                     </td>
                  </tr>
               </tbody>
            </table>
         </td>
      </tr>
      <tr>
         <td valign="top" style="background-color:#dfdfdf;border-top:0;border-bottom:2px solid #eaeaea;padding-top:0;padding-bottom:9px">
            <table border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse:collapse">
               <tbody>
                  <tr>
                     <td valign="top">
                        <div style="text-align:center;margin-top:10px">
                           <img src="{{from_user_icon}}">
                        </div>
                     </td>
                  </tr>
               </tbody>
            </table>
            <table border="0" cellpadding="0" cellspacing="0" width="100%" style="min-width:100%;border-collapse:collapse">
               <tbody>
                  <tr>
                     <td valign="top" style="padding-top:9px">
                        <table align="left" border="0" cellpadding="0" cellspacing="0" style="max-width:100%;min-width:100%;border-collapse:collapse" width="100%">
                           <tbody>
                              <tr>
                                 <td valign="top" style="padding-top:0;padding-right:18px;padding-bottom:9px;padding-left:18px;word-break:break-word;color:#202020;font-family:Helvetica;font-size:16px;line-height:150%;text-align:left">
                                    <h1 style="text-align:center;display:block;margin:0;padding:0;color:#202020;font-family:Helvetica;font-size:26px;font-style:normal;font-weight:bold;line-height:125%;letter-spacing:normal"><span style="font-family:tahoma,verdana,segoe,sans-serif"><span style="font-size:20px">Notification from Shout!:&nbsp;</span><br>
                                       <strong><span style="font-size:18px">{{from_name}} (@{{from_screenName}}) 
                                          {{notification_text}}
                                       </span></strong></span>
                                    </h1>
                                 </td>
                              </tr>
                           </tbody>
                        </table>
                     </td>
                  </tr>
               </tbody>
            </table>
            <table border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse:collapse">
               <tbody>
                  <tr>
                     <td valign="top">
                           <div style="width: 60%;overflow:auto;padding:2px;border-radius:3px;font-size:16px;background:#f0f4f7;margin-top:30px;margin-left:auto;margin-right:auto;margin-bottom:30px;padding:2px;border-radius:3px;font-size:16px;background:#f0f4f7;">
                              <table style="background: #F0F4F7; border-radius:3px; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 15px">
                                 <tr>
                                    <td><img class="user-icon img-rounded" style="border-radius:3px; margin:10px" src="{{from_user_icon}}"></td>
                                    <td>
                                       <div style="margin-right: 10px"><b>{{from_name}}</b> @{{from_screenName}}</div>
                                       <div style="margin-right: 10px" >{{tweet_text}}</div>
                                    </td>
                                 </tr>
                              </table>
                              <table style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; color:gray; font-size:12px">
                                 <tr>
                                    <td>{{tweet_datetime}}</td>
                                 </tr>
                              </table>
                           </div>
                     </td>
                  </tr>
               </tbody>
            </table>
            <table border="0" cellpadding="0" cellspacing="0" width="100%" style="min-width:100%;border-collapse:collapse">
               <tbody>
                  <tr>
                     <td style="padding-top:0;padding-right:18px;padding-bottom:18px;padding-left:18px" valign="top" align="center">
                        <table border="0" cellpadding="0" cellspacing="0" style="border-collapse:separate!important;border-radius:3px;background-color:#2baadf">
                           <tbody>
                              <tr>
                                 <td align="center" valign="middle" style="font-family:Arial;font-size:16px;padding:15px">
                                    <a title="Login to View" href="http://shout.media.mit.edu" style="font-weight:bold;letter-spacing:normal;line-height:100%;text-align:center;text-decoration:none;color:#ffffff;display:block" target="_blank" data-saferedirecturl="https://www.google.com/url?hl=en&amp;q=http://shout.media.mit.edu&amp;source=gmail&amp;ust=1464202462901000&amp;usg=AFQjCNF3jIKdcaHuMnqiDPYCLgmuA2YcUQ">Login to View</a>
                                 </td>
                              </tr>
                           </tbody>
                        </table>
                     </td>
                  </tr>
               </tbody>
            </table>
         </td>
      </tr>
      <tr>
         <td valign="top" style="background-color:#fafafa;border-top:0;border-bottom:0;padding-top:9px;padding-bottom:9px">
            <table border="0" cellpadding="0" cellspacing="0" width="100%" style="min-width:100%;border-collapse:collapse;table-layout:fixed!important">
               <tbody>
                  <tr>
                     <td style="min-width:100%;padding:10px 18px 25px">
                        <table border="0" cellpadding="0" cellspacing="0" width="100%" style="min-width:100%;border-top-width:2px;border-top-style:solid;border-top-color:#eeeeee;border-collapse:collapse">
                           <tbody>
                              <tr>
                                 <td>
                                    <span></span>
                                 </td>
                              </tr>
                           </tbody>
                        </table>
                     </td>
                  </tr>
               </tbody>
            </table>
         </td>
      </tr>
   </tbody>
</table>
