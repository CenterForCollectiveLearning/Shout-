<template name="quick_tweet_modal">
  <div class="modal fade" id="quick_tweet_modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Post a Tweet!</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <textarea class="form-control" rows="5" id="tweet-text"></textarea>
          </div>
        </div>
        <div class="modal-footer quick-tweet-modal-footer">
          <span class="character-count">{{numCharsRemaining}}</span>
          <span><button type="button" id="tweet-button" class="btn btn-default" disabled="{{numCharsNotInRange}}">Tweet!</button></span>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>
