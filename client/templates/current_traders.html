<template name="current_traders">
    <h3>Choose a trader:</h3><select class="trade-select" id="trader-select">
        {{#with trader_list}}
            {{#each trades}}
                    {{#if has_more_trades this_trade_num}}
                    <option value="{{other_user_id}}">
                        {{name_lookup other_user_id}}
                    </option>
                    {{/if}}
            {{/each}}
        {{/with}}
    </select>
    <button class="btn btn-lg btn-primary trade-button">TRADE!</button>
</template>
