<template name="history">
	{{#if Template.subscriptionsReady}}
		<div hidden="{{existsRecentHistory}}"> You have no recent activity. </div>

		{{#each events}}
			{{#if is_notification_receiver}}
				{{#if isDirectShoutEvent this}}
					<li class="notifications-line-item {{#unless this.seen}}notification-highlight{{/unless}}">
				        <div class="row">
	                    {{#with getSpecificUser other_user_id}}
		                    <div class="col-md-2">
		                        <div>
		                            <img class="notifications-user-icon user-icon img-rounded" src="{{services.twitter.profile_image_url}}">
		                        </div>
		                    </div>
		                 {{/with}}
		                    <div class="col-md-10">
		                        <div>
		                        {{#unless is_original_poster}}
									You
								{{else}}
									  {{#with getSpecificUser other_user_id}}
										{{profile.name}}
										{{/with}}
								{{/unless}}
								
									<a href="https://twitter.com/statuses/{{retweet_id}}" target="_blank" >sent a Shout!</a> through
								
								{{#if is_original_poster}}
									you
								{{else}}
								{{#with getSpecificUser other_user_id}}
										{{profile.name}}
								{{/with}}
								{{/if}}
								
		                        </div>
		                        <div>
									{{getDate time}} {{getTime time}}
		                        </div>
		                    </div>
	                	</div>		
					</li>
				{{else}}

					<li class="notifications-line-item {{#unless this.seen}}notification-highlight{{/unless}}">
				        <div class="row">
	                    {{#with getSpecificUser other_user_id}}
		                    <div class="col-md-2">
		                        <div>
		                            <img class="notifications-user-icon user-icon img-rounded" src="{{services.twitter.profile_image_url}}">
		                        </div>
		                    </div>
		                 {{/with}}
		                    <div class="col-md-10">
		                        <div>
								{{#with getSpecificUser other_user_id}}
									{{profile.name}}
								{{/with}}

								{{#if isShoutRequestEvent this}}
									{{statusToString this}} <a href="https://twitter.com/statuses/{{tweet_id}}" target="_blank" >Shout! </a>
								{{else}}
									{{statusToString this}}	
								{{/if}}				
		                        </div>
		                        <div>
									{{getDate time}} {{getTime time}}
		                        </div>
		                    </div>
	                	</div>		
					</li>
				{{/if}}
				<li role="separator" class="notifications-divider divider"></li>
			{{/if}}
		{{/each}}
	{{/if}}
</template>
