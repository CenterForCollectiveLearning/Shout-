<template name="history">
	<div class="heading"> Recent Activity </div>
	<div hidden="{{existsRecentHistory}}"> You have no recent activity. </div>
	{{#each retweetEvents}}
		<div class="date-heading">Today</div>
		<div class="row"> 
			<div class="col-md-3">
				1:15 pm
			</div>		
			<div class="col-md-9">
				<!-- {{#if }} -->
				You retweeted Alberto Cairo (@albertocairo)
			</div>
		</div>
	{{/each}}
</template>
