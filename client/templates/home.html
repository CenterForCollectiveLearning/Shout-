<template name="home">
			{{> nav}} 
			{{> trade_requests}}
			<div class="row">
				<div class="col-md-8">
					<div class="row">
						
						<div class="col-md-6 layout-col timeline-col">
							{{> recent_tweets}}
						</div>
						<div class="col-md-6 layout-col relationships-col">
							{{> relationships}}
						</div>
					</div>
					{{#if tradeReady}}
						<div class="row trade-buttons" >
						 	 <button class="btn btn-lg btn-primary btn-trade" id="trade-button"> Send retweet through @{{getRetweetingTrader}}</button>
						 	 <button class="btn btn-default btn-lg" id="reset-button"> Reset </button>
						</div>
					{{/if}}
				</div>
				<div class="col-md-4 layout-col activity-col"> 
					{{> history}}
				</div>
			</div>
			<footer class="footer" id="footer-custom">
      			<div class="row">
      				<div class="col-md-3"> 
      					<object data="/MIT_ML_Logo_K_RGB.svg" type="image/svg+xml" class="macro-media-logo">
          					<img src="/mit-media-lab-logo.png" />
        				</object>
        				<object data="/MacroConnections_Logo_K_RGB.svg" type="image/svg+xml" class="macro-media-logo">
          					<img src="/MacroConnections_Logo_K_RGB.png" />
        				</object>
      				</div>
        			<div id="about-shout" class="col-md-9"> Shout! is an online tool created by Ambika Krishnamachar (@AmbikaKrishnama) and Cesar Hidalgo (@cesifoti) at the Macro Connections Group at the MIT Media Lab. Contact us at shout@media.mit.edu.</div>
      			</div>
    		</footer>

</template>
