<template name="home">
<head></head>
<body>
	{{> nav}}

	{{#if currentUser}}

			{{> trade_requests}}
			<div id="instructions">Select a tweet and a trader!</div>

			<div class="row">

		</div>
	{{/if}}

</body>
</template>
