<template name="home">
	<head></head>
	<body>
		{{#if currentUser}}
			{{> nav}} 
			{{> trade_requests}}
			<div class="row">
				<div class="col-md-8">
					<div class="row">
						<div class="col-md-6 layout-col timeline-col">
							{{> recent_tweets}}
						</div>
						<div class="col-md-6 layout-col relationships-col">
							{{> relationships}}
						</div>
					</div>
					{{#if tradeReady}}
						<div class="row">
						 	<div id="trade-button-div"> <button class="btn btn-lg btn-trade" id="trade-button"> SEND RETWEET</button></div>
						</div>
					{{/if}}
				</div>
				<div class="col-md-4 layout-col activity-col"> 
					{{> history}}
				</div>
			</div>
		{{else}}
			{{> signin_page}}
		{{/if}}
	</body>
</template>
