<template name="home">
<head></head>
<body>
	{{> nav}}
	<div class="content-container">
	{{#if currentUser}}
		<div id="main-container">
<!-- 			{{#unless trade_ready}}
 -->				{{> trade_requests}}
				<div id="instructions">{{instructions}}</div>

				<div class="row" style="padding-bottom:10px">
					<div class="col-md-6">
					
					</div>
					<div class="col-md-6">
					<div id="user-search-input">
				      <div class="input-group">
				          <input type="text" class="form-control input-lg" id="search-terms">
				          <span class="input-group-btn">
				              <button class="btn btn-info btn-lg" type="button" id="search-submit">
				                  <i class="glyphicon glyphicon-search"></i>
				              </button>
				          </span>
				       </div>
				  </div>	
					</div>
				</div>
				<div class="row">
					<div class="recent-tweets col-md-6">
						{{> recent_tweets}}
					</div>
					<div id="arrow-block" hidden><img src="/gray_arrow.png" id="arrow"></div>
					<div class="users col-md-6">
						{{> user_list}}
					</div>

				</div>
				{{#if trade_ready}}
					<div id="trade-button-div"> <button class="btn btn-xlarge btn-custom" id="trade-button"> SEND RETWEET</button></div>
				{{/if}}
<!-- 				{{else}}

			{{/unless}} -->

		</div>
	{{/if}}
</div>
</body>
</template>
