<template name="profile_modal">
	<div class="modal fade" id="{{_id}}" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content profile-modal-content">
			<div class="modal-header">
				{{#with get_user_by_id _id}}
				<div class="row">
					<div class="col-md-5 profile-modal-user">
						<div class="profile-modal-name">
							{{profile.name}}
						</div>
						<div class="profile-modal-screenname">
							<b>@{{services.twitter.screenName}}</b>
						</div>
					</div>
					<div class="col-md-2">
						<img class="user-icon img-rounded" src="{{services.twitter.profile_image_url}}">
					</div>
					<div class="col-md-5 profile-modal-info">
						<div> Followers: 5000
						</div>
						<div> Tweets: 157
						</div>
						<div>
							Mutual Followers: 18
						</div>
					</div>
				</div>
				{{/with}} 
			</div>
			<div class="modal-body">
				{{#with get_user_by_id _id}}
				{{#if exists_bio this._id}}
				<div class="profile-modal-bio">
					<b>Bio: </b>{{bio this._id}}
				</div>
				{{/if}}
				{{#if exists_interests this._id}}
				<div class="profile-modal-interests"> 
					<b>Interests:</b> {{interests this._id}}
				</div>
				{{/if}}
				<div class="recent-tweets">
					{{#each other_user_timeline}}
					<div class="row tweet-panel modal-tweet-panel">
						<div class="col-md-2"> 
							<img class="user-icon img-rounded" src="{{user.profile_image_url}}">
						</div>
						<div class="col-md-10">
							{{text}}
						</div>
					</div>
					<div class="date-time-retweets">
						Date: May 15, 2015, 4:12pm | Retweets: 12  
					</div>
					{{/each}}
				</div>
				{{#unless has_current_trade_relationship this._id}}
				<div class="profile-modal-make-deal">
					<div class="deal-heading"> Make a Deal</div>
					<div>
						I will retweet
						<select class="form-control form-control-custom num-them">
							<option selected disabled hidden value=''></option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select>
						tweets on your behalf if you retweet
						<select class="form-control form-control-custom num-you">
							<option selected disabled hidden value=''></option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select>
						tweets on my behalf.
					</div>
				</div>
				{{/unless}} 
				{{/with}}
			</div>
			<div class="modal-footer profile-modal-footer">
				{{#unless has_current_trade_relationship this._id}}
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-default btn-make-offer" id="make-offer" data-dismiss="modal">Make the Offer</button>
				{{else}}
				<button type="button" class="btn btn-default" data-dismiss="modal" id="modal-dismiss">Close</button>
				{{/unless}}
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
</template>
