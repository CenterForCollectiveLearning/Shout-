<template name="relationships">
	{{#if existCurrentTraders}}
	<div class="heading"> Relationships </div>
		<div class="sort-by" hidden="{{existsCurrentSelectedUser}}">
		Sort by: <a>own</a> | <a>owe</a> | <a>followers</a>
	</div>
	<div id="relationship-search-input" hidden="{{existsCurrentSelectedUser}}">
      <div class="input-group">
          <input type="text" class="form-control">
          <span class="input-group-btn">
              <button class="btn" type="button">
                  <i class="glyphicon glyphicon-search"></i>
              </button>
          </span>
       </div>
  </div>
  {{#if existsCurrentSelectedTweet}}
	  {{#unless existsCurrentSelectedUser}}
	     <div id="select-user-instructions" class="instructions"><b>Select the trader to retweet your tweet!</b></div>
	  {{/unless}}
  {{/if}}

  <div class="row">
  	<div class="col-md-8">
  	</div>
    <div class="col-md-2 heading own-owe-heading">
    	Own
  	</div>
  	<div class="col-md-2 heading own-owe-heading">
  		Owe
  	</div>
  </div>
	{{/if}}

  {{#each userList.[0]}}
	<div class="row row-custom" style="{{#unless isEligibleTrader this._id}}opacity:0.5{{/unless}}">
		<div class="col-md-8 round-trader-panel no-highlight">
			<div class="col-md-3"> 
				<img class="user-icon img-rounded" src="{{services.twitter.profile_image_url}}">
			</div>
			<div class="col-md-9">
	          <div><a class="profile-link" data-toggle="modal" data-target="#{{_id}}">{{profile.name}}</a></div>
	          <div>@{{services.twitter.screenName}}</div>
			</div>
		</div>

		{{#with findTradeWithUser _id}}
            {{#each trades}}
              {{#if checkUserIdEquality ../../_id other_user_id}}
               
               		<div class="col-md-2 round-trader-panel trading-num trading-num-own">{{this_trade_num}}</div>
				<div class="col-md-2 round-trader-panel trading-num trading-num-owe">{{other_trade_num}}
				{{#if existsCurrentSelectedUser}}
              		<a class="user-list-clear"><span class="glyphicon glyphicon-remove user-remove-icon" aria-hidden="true"></span></a>
          		{{/if}} 
          		</div>
              {{/if}}
            {{/each}}
          {{/with}}
		{{> profile_modal}}
	</div>
	{{/each}}
	<div id="start-new-text" class="heading" hidden="{{existsCurrentSelectedUser}}"> Start a new relationship </div>
	{{#unless existsCurrentSelectedUser}}
		{{#each userList.[1]}} 
			<div class="row row-custom round-trader-panel no-highlight">
				<div class="col-md-2"> 
					<img class="user-icon img-rounded" src="{{services.twitter.profile_image_url}}">
				</div>
				<div class="col-md-6">
					<div><a class="profile-link" data-toggle="modal" data-target="#{{_id}}">{{profile.name}}</a></div>
			         <div>@{{services.twitter.screenName}}</div>
				</div>
				<div class="col-md-4">
					<button type="button" class="btn btn-primary btn-request profile-link" aria-label="Left Align" id="@{{services.twitter.screenName}}" data-toggle="modal" data-target="#{{_id}}" disabled="{{isRequested _id}}">
	                {{#if isRequested _id}}
	                    Pending
	                {{else}}
	                    Request
	                {{/if}}
	                </button>
				</div>
			</div>	
			{{> profile_modal}}
		{{/each}}
	{{/unless}}

</template>
