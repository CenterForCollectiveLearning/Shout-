<template name="recent_tweets">
	{{#each timeline}}
		{{#unless retweeted_status}}
        <div class="panel panel-default tweet-panel" hidden>
            <div class="panel-body tweet-panel-body">
            	<div id="{{id_str}}"> 
            		{{insert_embedded_tweet id_str}}
            	</div> 
            	{{#if partial_timeline_status}}
                <a class="tweet-clear"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                {{/if}}             
            </div>
         </div>
         {{/unless}}
     {{/each}}
<!--       <div id="timeline" style="height:350px;overflow:auto;"></div>
 --></template>
