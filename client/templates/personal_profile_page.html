<template name="personal_profile_page">
<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
	<div class="row">
		<div class="col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
    	 <div class="well profile">
            <div class="col-sm-12">
                <div class="col-xs-12 profile-content">
                    <h2><span><img src="{{currentUser.services.twitter.profile_image_url}}"></span>
                        {{currentUser.profile.name}}
                    </h2>
                    <p> {{bio}} </p>
                    <p>
                        {{#each interests}}
                        <span class="tags">{{this}}</span> 
                        {{/each}}
                    </p>
                </div>             

            </div>            
            <div class="col-xs-12 divider text-center">
                <div class="col-xs-12 col-sm-6 emphasis">
                    <h2><strong> 20,7K </strong></h2>                    
                    <p><small>Followers</small></p>
                    <button id="go-to-edit" onclick="location.href='{{pathFor '/profile/edit'}}'" class="btn btn-success btn-block"><span class="glyphicon glyphicon-pencil"></span> Edit Profile</button>
                </div>

                <div class="col-xs-12 col-sm-6 emphasis">
                    <h2><strong>43</strong></h2>                    
                    <p><small>Snippets</small></p>
                    <button class="btn btn-danger btn-block"><span class="glyphicon glyphicon-remove"></span> Delete Account </button>
                </div>
            </div>
    	 </div>                 
		</div>
	</div>
</div>
</template>
