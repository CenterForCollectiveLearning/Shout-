<template name="notifications_dropdown">
    <li class="dropdown">
        <a id="notifications-dropdown-link" href="#" class="nav-dropdown dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span id="notifications-bell" class="glyphicon glyphicon-bell"></span>
            {{#if has_requests}}

            <div class="badger-outter" id="Badger"><div class="badger-inner"><p class="badger-badge badger-number" id="Badge">{{num_requests}}</p></div></div>
            {{/if}}
                    
            <span class="notifications_label">Notifications</span>
        
        </a>
        <ul class="{{#if has_requests}}notifications-dropdown-with-requests{{else}}notifications-dropdown-without-requests{{/if}} dropdown-menu">
            <div id="notifications-scroll" class="pre-scrollable">
                {{> notifications}}
                
            </div>
            {{#if exists_recent_activity}}

            <li id="see-all" class="hidden-xs"> <a href="{{pathFor '/notifications'}}" style="color:black">See All</a></li>
            {{else}}
                <div id="no-recent-activity-text">You have no activity notifications.</div>
            {{/if}}
        </ul>
    </li>
</template>
