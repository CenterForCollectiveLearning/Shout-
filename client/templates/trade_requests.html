<template name="trade_requests">
	{{#if requests_list}}
		{{#each requests_list}}
		<p>
			<div class="panel panel-default trade-request-panel">
				<div class="panel-body">
					{{#with specific_user user_id_from}} 
					 <img class="user-icon img-rounded" src="{{services.twitter.profile_image_url}}">
                	 <b>{{profile.name}}</b> @{{services.twitter.screenName}} proposes a trade
                	{{/with}}
                	- You retweet <b>{{proposed_from}}</b> tweets on {{name_lookup user_id_from}}'s behalf, and {{name_lookup user_id_from}} retweets <b>{{proposed_to}}</b> tweets on your behalf!
                	<div class="btn-group proposal-buttons" role="group">
						<button class="btn btn-default proposal-action accept">Accept</button>
						<button class="btn btn-default proposal-action reject">Reject</button>
						<button type="button" class="btn btn-default proposal-action modify">Modify</button>
					</div>

				</div>
			</div>
		</p>
		{{> profile_modal_modify}}	
<!-- 		{{> modify_trade_modal}}
 -->		
 		{{/each}}
	{{/if}}
</template>
