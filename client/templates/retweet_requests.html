<template name="retweet_requests">
	{{#if retweet_request_list}}
		<h3> Your retweet requests</h3>
		{{#each retweet_request_list}}
			<p>You have a retweet request from <b>{{name_lookup user_id_from}}</b>!</p> 
			<p>Text: {{text}}</p>
			<button class="btn btn-default retweet-accept">Retweet!</button>
			<button class="btn btn-default retweet-reject">Reject</button>
		{{/each}}
		{{/if}}
</template>
